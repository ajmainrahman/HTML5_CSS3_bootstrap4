<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="background-color: yellowgreen;" >This is a Paragraph</p>
    <p style="background-color: rosybrown;"> <a href="paragraph.com">Paragraph</a></p>

    <span style="background-color: oldlace;"> <a href="paragraph.com">Paragraph</a></span>

    <div style="background-color: cadetblue;">
        <span style="background-color: red;"> <a href="paragraph.com">Paragraph</a></span>
    </div>
    <!--
        P tag is BLOCK element
        Span is Inline element
        DIV tag is BLOCK element
    -->
</body>
</html>
